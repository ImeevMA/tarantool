credentials:
  users:
    replicator:
      password:
        plain: 'topsecret'
      roles: [replication]
    client:
      password:
        plain: 'secret'
      roles: [super]

wal:
  dir: '{{ instance_name }}'

snapshot:
  dir: '{{ instance_name }}'

iproto:
  listen: 'unix/:./{{ instance_name }}.iproto'
  advertise: 'replicator:topsecret@unix/:./{{ instance_name }}.iproto'

console:
  socket: '{{ instance_name }}.control'

#log:
#  to:
#    file: '{{ instance_name }}.log'

groups:
  group-001:
    replicasets:
      replicaset-001:
        instances:
          instance-001:
            database:
              rw: true
          instance-002: {}
          instance-003: {}
